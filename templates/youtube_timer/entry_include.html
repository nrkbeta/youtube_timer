<tr>
    <td>{{ entry.name }}</td>
    <td><a href="http://youtube.com/watch?v={{ entry.youtube_id }}">{{ entry.youtube_id }}</a></td>
    <td>{{ entry.pub_date|date:"Y.m.d" }}</td>
    <td>{{ entry.pub_time|time:"H:i" }}</td>
    <td>
        {% include "youtube_timer/publish_status.html" %}
    </td>
    <td>
        <a class="button delete" rel="{{ entry.id }}" href="#">X</a>
    </td>
</tr>
